      <script type="text/javascript">
        //  -- Alerta de select == null em cadastrar sala e charts sala
        function FunctionSelect() {
          if(document.getElementById("select_sala").value == "null"){
            alert("Selecione uma sala");
            return false;
          }
          return true;
        }
        // -- Datepicker pt-br
        $( "#id_data" ).datepicker({
